<h2 class="mb-3">Contacto</h2>
<form action="mailto:test@example.com" class="row g-3" enctype="text/plain" method="post">
<div class="col-md-6">
<label class="form-label">Nombre</label>
<input class="form-control" name="Nombre" required="" type="text"/>
</div>
<div class="col-md-6">
<label class="form-label">Correo</label>
<input class="form-control" name="Correo" required="" type="email"/>
</div>
<div class="col-12">
<label class="form-label">Mensaje</label>
<textarea class="form-control" name="Mensaje" required="" rows="5"></textarea>
</div>
<div class="col-12">
<button class="btn btn-warning" type="submit">Enviar</button>
</div>
</form>
</main>
